<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Rose for Him üåπ</title>
    <style>
        :root {
            --primary-red: #d90429; 
            --soft-bg: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--soft-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(217, 4, 41, 0.15);
            width: 85%;
            max-width: 400px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            z-index: 10;
        }

        .hidden { display: none !important; }

        /* Rose Loading Animation */
        .rose-loader {
            font-size: 4rem;
            animation: grow 2s infinite ease-in-out;
        }

        @keyframes grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Falling Hearts */
        .heart-fall {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .btn-primary { 
            background: var(--primary-red); 
            color: white; 
            box-shadow: 0 5px 15px rgba(217, 4, 41, 0.3);
        }
        
        .btn-secondary { background: #f0f0f0; color: #555; }
        #no-btn { position: relative; }

        h1 { color: var(--primary-red); font-size: 1.8rem; margin-bottom: 0.5rem;}
        p { color: #666; line-height: 1.5; }
        .big-emoji { font-size: 3rem; margin: 1rem 0; }
    </style>
</head>
<body>

    <div id="screen1" class="card">
        <div class="rose-loader">üåπ</div>
        <p style="margin-top: 20px; font-weight: bold; color: var(--primary-red);">GROWING YOUR ROSE...</p>
    </div>

    <div id="screen2" class="card hidden">
        <div class="big-emoji">üåπ</div>
        <h1 id="proposalTitle">For You</h1>
        <p>Will you accept this digital rose and be my favorite person?</p>
        <div style="display: flex; gap: 15px; margin-top: 25px; width: 100%; justify-content: center;">
            <button class="btn-primary" onclick="showFinal()" style="flex: 1; max-width: 150px;">Yes, I will! ‚ù§Ô∏è</button>
            <button id="no-btn" class="btn-secondary" style="flex: 1; max-width: 150px;">No</button>
        </div>
    </div>

    <div id="screen3" class="card hidden">
        <h1 style="color: var(--primary-red);">Happy Rose Day!</h1>
        <h2 id="finalName">Hey!</h2>
        <p style="font-style: italic;">"Unlike real flowers that fade, this digital rose and my feelings for you will last forever. Thank you for being you!"</p>
        <div class="big-emoji">üåπ‚ú®üíñ</div>
    </div>

    <script>
        /* --- 1. SET HIS NAME HERE --- */
        const HIS_NAME = "Abhinandan"; 

        // Set the names in the HTML immediately
        document.getElementById('proposalTitle').innerText = `For You, ${HIS_NAME} ‚ù§Ô∏è`;
        document.getElementById('finalName').innerText = `Hey ${HIS_NAME}!`;
        document.title = `A Special Rose for ${HIS_NAME} üåπ`;

        // 2. Transition from Loading to Question
        setTimeout(() => {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
        }, 3000);

        // 3. Show final screen
        function showFinal() {
            document.getElementById('screen2').classList.add('hidden');
            document.getElementById('screen3').classList.remove('hidden');
            startFallingHearts();
        }

        // 4. Dodging Button Logic
        const noBtn = document.getElementById('no-btn');
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // 5. Falling Hearts
        function startFallingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-fall');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 3 + 3;
                heart.style.animationDuration = duration + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), duration * 1000);
            }, 300);
        }
    </script>
</body>
</html>
